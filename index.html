<!DOCTYPE html>
<html>
<head>
  <title>Japanese Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #4CAF50;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
    }

    .content {
      flex: 1;
      padding: 20px;
      transition: all 0.4s ease-in-out;
    }

    button {
      font-size: 1.1em;
      padding: 10px 16px;
      margin: 8px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .section {
      display: none;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      background-color: var(--card-bg);
    }

    .visible {
      display: block;
    }

    .word-box {
      background-color: var(--card-bg);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      border: 1px solid #333;
    }

    .jp {
      font-size: 2em;
      margin-bottom: 5px;
    }

    .romaji {
      font-size: 1.2em;
      color: #aaa;
      margin-bottom: 10px;
    }

    .en {
      font-size: 1em;
      color: #ccc;
    }

    .flashcard {
      perspective: 1000px;
      cursor: pointer;
      margin: 0 auto 20px;
      width: 100%;
      max-width: 300px;
    }

    .card-inner {
      width: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #333;
      color: var(--text-color);
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .taskbar {
      background: #1e1e1e;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #444;
      flex-wrap: wrap;
    }

    .taskbar button {
      background: transparent;
      color: var(--accent-color);
      font-size: 0.9em;
      border: none;
      margin: 5px;
    }

    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .profile img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="profile">
      <img src="https://via.placeholder.com/60" alt="Profile Picture">
      <span>Hello, Learner!</span>
    </div>

    <h1>üà∂ Japanese Helper</h1>

    <!-- Sections go here (home, stages, flashcards, etc.) -->
  </div>

  <div class="taskbar">
    <button onclick="showSection('home')">üè† Home</button>
    <button onclick="showSection('stage1')">üç£ Words</button>
    <button onclick="showSection('stage2')">üôã Greet</button>
    <button onclick="showSection('stage3')">üó£Ô∏è Phrases</button>
    <button onclick="showSection('flashcards')">üß† Flashcards</button>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));
      document.getElementById(id)?.classList.add('visible');
      document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
    }

    function flipCard() {
      document.querySelector('.card').classList.toggle('flipped');
    }
  </script>
</body>
</html>
